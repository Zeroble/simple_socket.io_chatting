<!DOCTYPE html>
<html>

<head>
	<script>
		function addImg() {
			let selectFile = document.querySelector("#inputImage").files[0];
			const file = URL.createObjectURL(selectFile);
			let img = document.createElement("img")
			img.src = file;
			img.style = "width:100%; margin-bottom:5px";
			document.getElementsByTagName("body")[0].appendChild(img)
		}
		function hide() {
			document.getElementById('add_contents_box').style.display = "none"
		}
		function add_todo() {
			let text = document.getElementById("todo_val").value
			document.getElementById("todo_val").value = ""
			text.style = "font-size: 60pt;margin-bottom: 15px;"
			document.getElementsByTagName("body")[0].insertAdjacentHTML('beforeend', '<div style="display: flex;flex-direction: row;align-items: center;margin-bottom: 25px"><div style="height: 100%;"><span style="font-size: 140px;">□</span></div><div style="font-size: 100pt;width: 100%;">'+text+'</div></div>')
		}
	</script>
	<style>
		input[type=file]::file-selector-button {
			width: 100%;
			height: 200px;
			font-size: 40px;
			color: #fff;
			background-color: #007bff;
			border: none;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			cursor: pointer;
		}

	</style>
</head>

<body>
	<div id="add_contents_box">
		<div style="display: flex; flex-direction: row;">
			<div onclick="add_todo()"
				style="width: 100%; height: 200px;border-radius: 5px;background-color: #007bff;display: flex; justify-content: center; align-items: center;margin-bottom: 5px;margin-right: 5px;font-size: 40px;">
				<span style="color: #fff;">할 일 추가</span>
			</div>
			<input style="width: 100%;margin-right: 5px" type="file" id="inputImage" accept="image/*"
				onchange="addImg()">
			<div onclick="hide()"
				style="width: 100%; height: 200px;border-radius: 5px;background-color: #007bff;display: flex; justify-content: center; align-items: center;margin-bottom: 5px;font-size: 40px;">
				<span style="color: #fff;">숨기기</span>
			</div>
		</div>
		<input style="width: 100%; margin-bottom: 5px;font-size: 80px;" id="todo_val">
	</div>

</body>

</html>
